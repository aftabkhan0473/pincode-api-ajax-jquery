<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PINCODE API INTEGRATION USING AJAX AND JQUERY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container w-50 my-5">
        <div class="input">
            <label for="">Enter Pincode</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Pincode" aria-label="Enter Pincode"
                    aria-describedby="button-addon2" id="pincode">
                <button type="submit" class="btn btn-primary" id="search">Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="postoffice">Post Office</label>
                <select id="postoffice" class="form-select">
                    <option selected>Select Post Office</option>
                </select>
            </div>
            <div class="col">
                <label for="">Sub District</label>
                <input disabled type="text" class="form-control" placeholder="Sub District" aria-label="Sub District">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="">District</label>
                <input disabled type="text" class="form-control" placeholder="District" aria-label="District">
            </div>
            <div class="col">
                <label for="">State</label>
                <input disabled type="text" class="form-control" placeholder="State" aria-label="State">
            </div>
        </div>
        
        <div class="col">
            <label for="">Country</label>
            <input disabled type="text" class="form-control" placeholder="Country" aria-label="Country">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        console.log($);
    </script>
</body>

</html>
